<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wiki → PDF</title>
  <style>
    body { font-family: sans-serif; max-width: 600px; margin: 40px auto; padding: 0 15px; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:hover { background: #45a049; }
  </style>
</head>
<body>
  <h1>Скачать вики как PDF</h1>
  <form method="POST" action="/download">
    <input type="url" name="url" placeholder="https://wiki.blast.hk/" value="https://wiki.blast.hk/" required>
    <br>
    <button type="submit">Скачать ZIP с PDF</button>
  </form>
</body>
</html>
